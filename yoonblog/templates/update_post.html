{% extends 'manipulate.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post...</h1>

    <table>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Update</button><br>
    </table>

    <br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
{% else %}
    GET OUT!!!!<br>
    <a href="{% url 'home' %}" class="btn btn-danger">Yeah</a>
{% endif %}

{% endblock %}
