{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7255df4d9.js" crossorigin="anonymous"></script>
    <link href="{% static 'yoonblog.css' %}?{% now 'U' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'yoonblog.js' %}?{% now 'U' %}" type="text/javascript"></script>
    <title>{% block title %}Yoon's blog{% endblock %}</title>
  </head>
  <body class="row">
    <div class="col content" id="full">
      <div class="col" id="page">
        <header class="navbar navbar-expand bg-light d-flex sticky-top justify-content-end">
          {% if user.is_authenticated %}
          <span>
            <button class="navbar-brand bar" Onclick="location.href='{% url 'setting' %}'">
              <i class="fas fa-cog"></i>
            </button>
          </span>
          {% else %}
          <span>
            <button class="navbar-brand bar" Onclick="location.href='{% url 'login' %}' ">
              <i class="fas fa-key"></i>
            </button>
          </span>
          {% endif %}
          <span>
            <button class="navbar-brand bar" id="menu-open" onclick="turn_menu()">
              <i class="fas fa-bars"></i>
            </button>
          </span>
        </header>
        <div class="row align-items-center homepage-cover" OnClick="location.href = '{% url 'home' %}'">
          <h1 class="text-center align-middle homepage-title">문과생 코더의 개발블로그</h1>
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>
    <div class="col-2" id="menu">
      <button class="navbar-brand bar" id="menu-fold" onclick="turn_menu()">
        <i class="fas fa-minus"></i>
      </button>
      <div class="menu-frame">
        <h2 class="menu-title">프로필</h1>
        <h2 class="menu-title">카테고리</h1>
          {% for category in list %}
            <div class="menu-content">
              <a class="normal-link" href="/article/category/{{ category.name }}">{{ category.name }}</a>
            </div>
          {% endfor %}
        <h2 class="menu-title">About</h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
