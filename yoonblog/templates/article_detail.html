{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">

    <div class="border-bottom my-5">
        <h1 class="detail-title my-5">{{ post.title }}</h1>
        Date: {{ post.post_date }} |
        Category: {{ post.category }}
    </div>

    <div class="my-5 detail-content">{{ post.body|safe }}</div>
    <a href="{% url 'home' %}" class="btn btn-secondary">돌아가기</a>
    {% if user.is_authenticated %}
        <div class="text-end">
            <a href="{% url 'update' post.pk %}" class="btn btn-success">수정</a>
            <a href="{% url 'delete' post.pk %}" class="btn btn-danger">삭제</a>
        </div>
    {% endif %}
    <script>pageDown()</script>
</div>

{% endblock %}
