{% extends 'manipulate.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="text-center">
    <h1>로그인</h1>
    <br><br>
    <div class="login-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">로그인</button><br><br>
            <a href="{% url 'home' %}" class="btn btn-secondary">돌아가기</a>
        </form>
    </div>
</div>
{% endblock %}
